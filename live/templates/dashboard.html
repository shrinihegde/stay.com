<html>
    <head>
        <title>STAY</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
        <style>
                .dash-container{
                    display: flex;
                }
                .dash-card{
                    margin:1.0rem 1.0rem;
                }
                .dash-img{
                    /* width:100px; */
                    height:40vh;
                }
            </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">STAY.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/signup/">Signup</a>
            <a class="nav-item nav-link" href="/logout/">Logout</a>
            <a class="nav-item nav-link" href="#">Booking History</a>
          </div>
        </div>
      </nav>
      <br><br>{% block body %} {% endblock %}

<div class="container dash-container">
        {% for hotel in hotels %}  
        <div class="card dash-card" style="width: 18rem;">
                <img src="{{hotel.hotel_image.url}}" class="card-img-top dash-img" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{hotel.hotel_name}}</h5>
                  <p class="card-text">location: {{hotel.hotel_location}}</p>
                  <p class="card-text">stars: {{hotel.hotel_stars}}</p>
                  <p class="card-text">Address: {{hotel.hotel_address}}</p>
                  <a href="/booking/{{hotel.pk}}/" class="btn btn-primary">Book</a>
                  <br>
                </div>
                
            </div>
            {% endfor %}
</div>
